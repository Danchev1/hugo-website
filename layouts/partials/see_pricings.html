{{ if isset .Site.Params "see_pricings" }}
{{ if .Site.Params.see_pricings.enable }}
<section class="content see-pricing">
    <div class="container">
        <div class="columns">
            <div class="column has-text-centered">
                <h3 class="text-uppercase">{{ .Site.Params.see_pricings.title }}</h3>
                <p>{{ .Site.Params.see_pricings.subtitle }}</p>
                <a href="{{ .Site.Params.see_pricings.link_url }}" class="button">{{ .Site.Params.see_pricings.link_text }}</a>
            </div>
        </div>
    </div>
</section>
{{ end }}
{{ end }}

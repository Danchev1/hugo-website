{{ if isset .Site.Params "see_product" }}
{{ if .Site.Params.see_product.enable }}
<section class="content see-pricing">
    <div class="container">
        <div class="columns">
            <div class="column has-text-centered">
                <h3 class="title is-3 text-uppercase">{{ .Site.Params.see_product.title }}</h3>
                <p>{{ .Site.Params.see_product.subtitle }}</p>
                <a href="{{ .Site.Params.see_product.link_url }}" class="button is-black is-uppercase is-medium">{{ .Site.Params.see_product.link_text }}</a>
            </div>
        </div>
    </div>
</section>
{{ end }}
{{ end }}

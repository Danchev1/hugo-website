{{ if isset .Site.Params "faq" }} {{ if .Site.Params.faq.enable }} {{ if gt (len .Site.Data.faq) 0 }}
<div class="content faq-section">
    <div class="container">
        <div calss="columns">
            <h3 class="title is-3 has-text-centered">{{ .Site.Params.faq.title }}</h3>
            {{ range .Site.Data.faq }}
            <div class="column is-12">
                <div class="toggle-panel">
                    <div class="panel-heading is-clearfix">
                        <h5 class="title is-6">{{ .title }}</h5>
                        <span class="icon is-medium">
                            <i class="mdi mdi-36px mdi-chevron-down"></i>
                        </span>
                    </div>
                    <p class="panel-content">{{ .content | markdownify }}</p>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}{{ end }}{{ end }}

{{ partial "modal.html" . }}
<header>
    <nav class="navbar is-black">
        <div class="navbar-brand">
            <a class="navbar-item" href="{{ .Site.BaseURL }}">
                <img src="{{ .Site.BaseURL }}img/logo.png" alt="{{ .Title }} logo" class="logo" width="135" height="45">
            </a>
            <div class="navbar-burger burger" data-target="navMenu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="navbar-menu" role="navigation" id="navMenu">
            <div class="navbar-end">
                  {{ range .Site.Menus.main }}
                    <a href="{{ .URL }}" class="navbar-item is-uppercase">{{ .Name }}</a>
                  {{ end }}
                  <span class="navbar-item"><a href="#getStarted-modal" class="open-modal button is-success is-outlined is-uppercase" rel="modal:open">{{ .Site.Params.navigationBtn }}</a></span>
            </div>
        </div>
    </nav>
</header>
